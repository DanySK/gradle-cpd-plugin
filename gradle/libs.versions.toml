[versions]
junit = "5.11.4"
mockito = "5.15.2"
pmd = "7.11.0"

[libraries]
assertj-core = "org.assertj:assertj-core:3.27.3"
guava = "com.google.guava:guava:33.4.0-jre"
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-vintage-engine = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
pmd-dist = { module = "net.sourceforge.pmd:pmd-dist", version.ref = "pmd" }
spock-core = "org.spockframework:spock-core:2.3-groovy-3.0"

[bundles]
testing-base = [ "assertj-core", "junit-jupiter", "mockito-core", "mockito-junit-jupiter" ]
testing-integration = [ "assertj-core", "junit-vintage-engine", "spock-core" ]

[plugins]
gitSemVer = "org.danilopianini.git-sensitive-semantic-versioning:4.0.2"
gradlePluginPublish = "com.gradle.plugin-publish:1.3.1"
multiJvmTesting = "org.danilopianini.multi-jvm-test-plugin:3.2.3"
publishOnCentral = "org.danilopianini.publish-on-central:8.0.4"
taskTree = "com.dorongold.task-tree:4.0.0"
